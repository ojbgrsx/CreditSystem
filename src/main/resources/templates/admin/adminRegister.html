<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Admin</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">My Page</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link btn my-2 my-sm-1" th:href="@{/admin}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn my-2 my-sm-1" th:href="@{/admin/forms}">Filled Forms</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn my-2 my-sm-1" th:href="@{/admin/workers}">Workers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn my-2 my-sm-1" th:href="@{/admin/clients}">Clients</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn my-2 my-sm-1" th:href="@{/admin/credits}">Credits</a>
        </li>
        <li class="nav-item">
          <form th:action="@{/logout}" th:method="POST">
            <button type="submit" class="btn btn-outline-light my-2 my-sm-1">Log Out</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h1>Create Admin</h1>
  <form th:action="@{/admin/registerAdmin}" th:object="${user}" th:method="POST" role="form">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Enter username">
      <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Enter password">
    </div>
    <button type="submit" class="btn btn-primary">Create Admin</button>
  </form>
</div>
</body>
</html>
