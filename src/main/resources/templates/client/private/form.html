<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="img/icon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Akyl Bank</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a href="../index.html"><img
          src="img/logo.png"
          alt="Bankist logo"
          class="nav__logo"
          id="logo"
        /></a>
        <ul class="nav__links">
          <li class="nav__item">
            <a class="nav__link" href="../terms.html">Terms of Use</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="../contacts.html">Contacts</a>
          <li class="nav__item">
            <a class="nav__link nav__link--btn " href="../index.html"
              >Home</a>
          </li>
        </ul>
      </nav>

    <div class="header__title">
    <h1>Оформление кредита</h1>
    <form class="modal__form" action="/submit-credit" method="post">
        <div>
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="amount">Сумма кредита:</label>
            <input type="number" id="amount" name="amount" required>
        </div>
        <div>
            <label for="duration">Срок кредита (в месяцах):</label>
            <input type="number" id="duration" name="duration" required>
        </div>
        <div >
            <button class="btn btn--show-modal" type="submit">Отправить</button>
        </div>
    </form>
    </div>
    </header>
  </body>
</html>
