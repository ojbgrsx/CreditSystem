<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" type="image/png" href="img/icon.png"/>
    <link
            href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <title>Akyl Bank</title>
    <script defer th:src="@{/js/script.js}"></script>
    <style>
        a{
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
<header class="header">
    <nav class="nav">
        <a th:href="@{/client/cabinet}"><img
                src="/../static/img/logo.png"
                th:src="@{/img/logo.png}"
                alt="Bankist logo"
                class="nav__logo"
                id="logo"
        /></a>
        <ul class="nav__links">
            <li class="nav__item">
                <a class="nav__link" style="margin: 0" th:href="@{/client/creditsList/{id}(id=${client.getId()})}">Credit
                    Menu</a>
            </li>
            <li class="nav__item" style="margin: 0">
                <address class="testimonial__author">
                    <a th:href="@{/client/profile/{id}(id=${client.getId()})}"><img
                            th:src="@{/img/godfather.jpg}" alt="" class="testimonial__photo"/></a>
                </address>
            </li>
        </ul>
    </nav>

    <h4 th:if="${param.notExist}">
        You don't have filled out forms !
    </h4>

    <div class="header__title">
        <h1>
            <span class="highlight"><a th:href="@{/client/form/{id}(id=${client.getId()})}">Fill Out the Form</a></span>
        </h1>
        <h1>
            <span class="highlight header__img"><a th:href="@{/client/formsList/{id}(id=${client.getId()})}">See Forms List</a></span>
        </h1>
    </div>
</header>
</body>
</html>
