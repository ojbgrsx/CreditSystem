<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Employee</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">My Page</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link btn my-2 my-sm-1" th:href="@{/admin}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn my-2 my-sm-1" th:href="@{/admin/forms}">Filled Forms</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn my-2 my-sm-1" th:href="@{/admin/workers}">Workers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn my-2 my-sm-1" th:href="@{/admin/clients}">Clients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn my-2 my-sm-1" th:href="@{/admin/credits}">Credits</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" th:method="POST">
                        <button type="submit" class="btn btn-outline-light my-2 my-sm-1">Log Out</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Create Employee</h1>
    <form th:action="@{/admin/registerWorker}" th:method="POST" role="form">
        <div class="form-group" th:object="${worker}">
            <label for="name">Name:</label>
            <input type="text" class="form-control" th:field="*{firstName}" id="name" placeholder="Enter name">
            <label for="surname">Surname:</label>
            <input type="text" class="form-control" th:field="*{lastName}" id="surname" placeholder="Enter surname">
        </div>
        <div class="form-group" th:object="${user}">
            <label for="username">Username:</label>
            <input type="text" class="form-control" th:field="*{username}" id="username" placeholder="Enter username">
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>

            <label for="password">Password:</label>
            <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary">Create Employee</button>
    </form>
</div>

</body>
</html>
