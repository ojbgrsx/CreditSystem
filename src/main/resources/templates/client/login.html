<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/static/css/style.css">
<!--    <script defer src="/../static/js/script.js" th:src="@{/js/script.js}"></script>-->
</head>
<body>
<div class="modal">
    <h2 class="modal__header">
        Open your bank account <br/>
        in just <span class="highlight">5 minutes</span>
    </h2>
    <h5 class="login" style="margin-left: 15px" th:if="${param.error}">Invalid Username or Password</h5>
    <h5 class="login" style="margin-left: 15px" th:if="${param.logout}">You have been logged out.</h5>
    <form class="modal__form" th:action="@{/login}" th:method="POST" role="form">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" placeholder="Enter a username">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter a password">
        <button class="btn" type="submit">Log In</button>
    </form>
</div>
</body>
</html>
