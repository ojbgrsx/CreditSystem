<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" type="image/png" th:href="@{/img/icon.png}" href="/../static/img/icon.png"/>
    <link
            href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="/../static/css/style.css" th:href="@{/css/style.css}"/>
    <title>Sign Up</title>
</head>
<body>
<header class="header">
    <nav class="nav">
        <a th:href="@{/client}"><img
                th:src="@{/img/logo.png}"
                src="/../static/img/logo.png"
                alt="Bankist logo"
                class="nav__logo"
                id="logo"/></a>
    </nav>

    <div class="header__title">
        <h1>Sign Up Form</h1>
    </div>
    <form class="modal__form" th:action="@{/client/register}" th:method="POST" role="form">
            <div th:object="${client}" class="modal__form">
                <label for="name">Name<sup class="sup">*</sup></label>
                <input th:field="*{firstName}" type="text" id="name" name="name" placeholder="Enter first name"><!---->
                <h5 th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></h5>

                <label for="surname">Surname<sup class="sup">*</sup></label>
                <input th:field="*{lastName}" type="text" id="surname" name="surname" placeholder="Enter last name">
<!--                <h5 th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></h5>-->
                <!---->
            </div>

            <div th:object="${users}" class="modal__form">

                <label for="username">Username<sup class="sup">*</sup></label>
                <input th:field="*{username}" type="text" id="username" name="username" placeholder="Enter username">
                <h5 th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></h5>
                <!---->

                <label for="password">Password<sup class="sup">*</sup></label>
                <input th:field="*{password}" type="password" id="password" name="password"
                       placeholder="Enter password"><!---->
                <h5 th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></h5>
            </div>

            <div th:object="${address}" class="modal__form">

                <label for="apartment">Apartment</label>
                <input th:field="*{apartment}" type="text" id="apartment" name="apartment"
                       placeholder="Apartment">
                <h5 th:if="${#fields.hasErrors('apartment')}" th:errors="*{apartment}"></h5>

                <label for="city">City<sup class="sup">*</sup></label>
                <input th:field="*{city}" type="text" id="city" name="apartment" placeholder="City"><!---->
                <h5 th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></h5>

                <label for="floor">Floor</label>
                <input th:field="*{floor}" type="text" min="1" id="floor" name="floor" placeholder="Floor">
                <h5 th:if="${#fields.hasErrors('floor')}" th:errors="*{floor}"></h5>

                <label for="houseNumber">House number<sup class="sup">*</sup></label>
                <input th:field="*{houseNumber}" type="text" id="houseNumber" name="houseNumber"
                       placeholder="House number"><!---->
                <h5 th:if="${#fields.hasErrors('houseNumber')}" th:errors="*{houseNumber}"></h5>

                <label for="street">Street<sup class="sup">*</sup></label>
                <input th:field="*{street}" type="text" id="street" name="street" placeholder="Street"><!---->
                <h5 th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></h5>

            </div>
        <button class="btn btn--show-modal" type="submit">Sign Up</button>
    </form>
</header>
</body>
</html>
